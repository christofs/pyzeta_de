## Beispieltext (Doyle)
<small>

Sherlock Holmes took his bottle from the corner of the mantel-piece and his hypodermic syringe from its neat morocco case. With his long, white, nervous fingers he adjusted the delicate needle, and rolled back his left shirt-cuff. For some little time his eyes rested thoughtfully upon the sinewy forearm and wrist all dotted and scarred with innumerable puncture-marks. Finally he thrust the sharp point home, pressed down the tiny piston, and sank back into the velvet-lined arm-chair with a long sigh of satisfaction.

Three times a day for many months I had witnessed this performance, but custom had not reconciled my mind to it. On the contrary, from day to day I had become more irritable at the sight, and my conscience swelled nightly within me at the thought that I had lacked the courage to protest. Again and again I had registered a vow that I should deliver my soul upon the subject, but there was that in the cool, nonchalant air of my companion which made him the last man with whom one would care to take anything approaching to a liberty. His great powers, his masterly manner, and the experience which I had had of his many extraordinary qualities, all made me diffident and backward in crossing him.

</small>

## Types und Token
* Begriffe  <!-- .element: class="fragment" data-fragment-index="1" -->
    * Token: jede einzelne Wortform ist ein Token
    * Type: jede unterschiedliche Wortform ist ein Type
* Beispiel  <!-- .element: class="fragment" data-fragment-index="2" -->
    * <em>A rose is a rose is a rose.</em>
    * 9 Token  (A, rose, is, a, rose, is, a, rose, .)
    * 5 Types (A, rose, is, a, .)
* Allgemeiner <!-- .element: class="fragment" data-fragment-index="3" -->
	* Token = Untersuchungseinheit: Wort, Satz, Objekt in Bild, Einstellung im Film, etc. 
	* Type = Klassen von Token: bestimmte Eigenschaften von bestimmten Tokens 
</script>

<section data-markdown>
<script type="text/template">
## Klassifikation vs. Clustering
* Klassifikation  <!-- .element: class="fragment" data-fragment-index="1" --> 
	* Klassen sind vorher bekannt
	* Drei Phasen: Lernen, Testen, Anwenden 
	* Klassifizierte Lern- und Testdaten
* Clustering <!-- .element: class="fragment" data-fragment-index="2" --> 
	* Keine Klassen vorgegeben
	* Nur eine Phase: Clusterbildung
	* Cluster: Gruppe von ähnlichen Items
	* Keine Annotation notwendig
</script>
</section>

<section data-markdown>
<script type="text/template">
## Vorgehen bei der Klassifikation
1. Vorbereitung <!-- .element: class="fragment" data-fragment-index="1" --> 
2. Annotation <!-- .element: class="fragment" data-fragment-index="2" --> 
3. Merkmalsgenerierung <!-- .element: class="fragment" data-fragment-index="3" --> 
4. Trainingsphase ("classifier") <!-- .element: class="fragment" data-fragment-index="4" --> 
5. Evaluationsphase <!-- .element: class="fragment" data-fragment-index="5" --> 
6. Anwendungsphase <!-- .element: class="fragment" data-fragment-index="6" --> 
</script>

## Eckdaten
* Saleh & Elgammal: "Large-scale Classification of Fine-Art Paintings", 2016 <!-- .element: class="fragment" data-fragment-index="1" -->

4. Distanzmaß => Distanzmatrix <!-- .element: class="fragment" data-fragment-index="4" --> 
5. Clustering (=> "linkage matrix") <!-- .element: class="fragment" data-fragment-index="5" --> 
6. Visualisierung (bspw. als Dendrogramm) <!-- .element: class="fragment" data-fragment-index="6" --> 
7. Interpretation <!-- .element: class="fragment" data-fragment-index="7" -->
